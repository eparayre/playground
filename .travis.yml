language: cpp

sudo: false

matrix:
    include:
        - os: linux
          compiler: gcc
          env: INSTALL_CXX=g++-4.8 INSTALL_CC=gcc-4.8
          addons:
            apt:
                sources: [ 'ubuntu-toolchain-r-test' ]
                packages: [ 'g++-4.8', 'gcc-4.8' ]
        - os: linux
          compiler: gcc
          env: INSTALL_CXX=g++-4.9 INSTALL_CC=gcc-4.9
          addons:
            apt:
                sources: [ 'ubuntu-toolchain-r-test' ]
                packages: [ 'g++-4.9', 'gcc-4.9' ]
        - os: linux
          compiler: clang
          env: INSTALL_CXX=clang++-3.5
          addons:
            apt:
                sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5' ]
                packages: [ 'clang-3.5' ]
        - os: linux
          compiler: clang
          env: INSTALL_CXX=clang++-3.6
          addons:
            apt:
                sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6' ]
                packages: [ 'clang-3.6' ]
        - os: osx
          compiler: clang

before_install:
    - chmod +x travis_script.sh

before_script:
    - if [ -n "${INSTALL_CXX}" ]; then
        CXX=${INSTALL_CXX};
        $CXX --version;
      fi
    - if [ -n "${INSTALL_CC}" ]; then
        CC=${INSTALL_CC};
        $CC --version;
      fi

script:
    - ./travis_script.sh
